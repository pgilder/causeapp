<template name="schoolform">
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">{{pagetitle}}</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="/">Navbar Link</a></li>
          </ul>

          <ul id="nav-mobile" class="side-nav">
            <li><a href="/">Navbar Link</a></li>
          </ul>
          <a href="/" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
      </nav>

      <div class="container">
        <div class="section">
          <header>
            <h1 class="sectiontitle" align="center">Add A New School</h1>
            <!--<form class="new-school"> --><form>
              <input type="text" name="name" placeholder="Enter School Name" />
              <input type="number" name="schoolrating" placeholder="Enter Rating 3.4 or 5.0 etc" />
              <input type="text" name="schooldescription" placeholder="Enter a quick description" />
              <input type="text" name="schoolcity" placeholder="Enter School City" />
              <input type="number" name="schooldistance" placeholder="Enter distance in number 10.0 etc" />
              <input type="text" name="schoolcategory" placeholder="Category" />
              <input type="submit" value="Add School">
            </form>
          </header>
        </div>
      </div>
</template>

<template name="addSchoolForm">
    <form>
        <input type="text" name="schoolName">
        <input type="submit" value="Add School">
    </form>
</template>
